<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/default.css"></link>
    <link rel="stylesheet" href="styles/global.css"></link>
    <link rel="stylesheet" href="styles/header.css"></link>
    <link rel="stylesheet" href="styles/home.css"></link>
    <link rel="stylesheet" href="styles/catalog-products.css"></link>

    <link rel="icon" type="image/x-icon" href="assets/favicon.png"></link>

    <script src="scripts/hamburger-outside-click.js" defer></script>
    <script src="scripts/slider.js" defer></script>

    <title>Made for Pets</title>
</head>
<body>
    <header>
        <h1>Made for Pets</h1>
        <nav class="container-nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#catalog">Catalog</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <section>
                <button type="button"><img alt="user icon" src="assets/user-icon.png"/></button>
                <button type="button"><img alt="shopping cart icon" src="assets/shopping-cart-icon.png"/></button>
            </section>
            <figure>
            <figure>
                <details class="hamburger">
                    <summary><div class="hamburger-icon"></div></summary>
                    <div class="hamburger-content">
                        <ul>
                            <li><a href="#home">Home</a></li>
                            <li><a href="#catalog">Catalog</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                        <section>
                            <button type="button"><img src="assets/user-icon.png"/></button>
                            <button type="button"><img src="assets/shopping-cart-icon.png"/></button>
                        </section>
                    </div>
                </details>
            </figure>
        </nav>
    </header>
    <main>
        <section class="home">
            <figure class="heart-logo">
                <img alt="The outline of a heart with a paw inside" src="assets/heart-paw-logo.png"/>
                <article>
                    <p>
                        <span>made with love</span>
                        <span>for pets</span>
                    </p>
                    <a href="#catalog">Shop now</a>
                </article>
            </figure>
           
            <div class="slideshow-container">
                <section>
                    <figure class="slides fade">
                        <img alt="Dog with bowl" src="assets/dog-banner-bowl.png"/>
                    </figure>
                    <figure class="slides fade">
                        <img alt="Cat" src="assets/cat-banner.png"/>
                    </figure>
                    <figure class="slides fade">
                        <img alt="Dog with toy" src="assets/dog-banner-toy.png"/>
                    </figure>

                    <section>
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </section>
                </section>
            </div>
        </section>

        <section id="catalog" class="catalog">
            <h2>Products</h2>
            <section>
                <figure class="card">
                    <div>
                        <img alt="product" src="assets/rubber-duck.jpeg"/>
                        <div class="filter"></div>
                    </div>
                    <figcaption>
                        <h3>ruber duck</h3>
                        <section>
                            <p class="item-counter">
                                <button type="button">-</button>
                                <span>1</span>
                                <button type="button">+</button>
                            </p>
                            <span>$150</span>
                        </section>
                    </figcaption>
                </figure>
                <figure class="card">
                    <div>
                        <img alt="product" src="assets/ear-cleaner-with-hand.jpeg"/>
                        <div class="filter"></div>
                    </div>
                    <figcaption>
                        <h3>ear cleaner</h3>
                        <section>
                            <p class="item-counter">
                                <button type="button">-</button>
                                <span>1</span>
                                <button type="button">+</button>
                            </p>
                            <span>$150</span>
                        </section>
                    </figcaption>
                </figure>
                <figure class="card">
                    <div>

                    </div>

                                <span>1</span>
                                <button type="button">+</button>
                            </p>
                            <span>$150</span>
                        </section>
                    </figcaption>
                </figure>
            </section>
        </section>
